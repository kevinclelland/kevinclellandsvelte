<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Kevin Clelland - Portfolio showcasing coding projects, triathlon achievements, photography, writing, and personal projects. Web developer, triathlete, and creative based in South Africa.">
		<meta name="keywords" content="Kevin Clelland, web developer, triathlon, photography, coding projects, Svelte, SvelteKit, portfolio, South Africa, Ballito">
		<meta name="author" content="Kevin Clelland">
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://kevinclelland.com/">
		<meta property="og:title" content="Kevin Clelland - Portfolio">
		<meta property="og:description" content="Portfolio showcasing coding projects, triathlon achievements, photography, writing, and personal projects.">
		<meta property="og:image" content="%sveltekit.assets%/coverphoto2w.webp">
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://kevinclelland.com/">
		<meta property="twitter:title" content="Kevin Clelland - Portfolio">
		<meta property="twitter:description" content="Portfolio showcasing coding projects, triathlon achievements, photography, writing, and personal projects.">
		<meta property="twitter:image" content="%sveltekit.assets%/coverphoto2w.webp">
		<meta property="twitter:creator" content="@kevinclelland">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="kjcpro">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
